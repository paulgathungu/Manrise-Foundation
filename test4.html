<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Form with Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #800020; /* Burgundy */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5a0015; /* Darker Burgundy */
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .modal-header {
      font-size: 24px;
      font-weight: bold;
      color: #800020;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
        margin-right: 20px;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      padding-top: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input::placeholder {
      color: #888;
    }

    .form-group input:focus {
  outline: none;
}


    .form-group .error {
      color: red;
      font-size: 14px;
    }

    .modal-footer {
      text-align: center;
    }

    .modal-footer button {
      background-color: #800020;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .modal-footer button:hover {
      background-color: #5a0015;
    }

    /* Success Message Styles */
    .success-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #4caf50;
    }

    .success-message.active {
      display: block;
    }

    @media (max-width:780) {
        body {
           background-color: red;
        }
    }
  </style>
</head>
<body>

  <!-- Button to Open Form -->
  <button id="applyBtn">Apply</button>

  <!-- Modal with Form -->
  <div class="modal" id="formModal">
    <div class="modal-content">
      <div class="modal-header">Application Form</div>
      <form id="applicationForm">
        <div class="form-group">
          <input type="text" id="parentName" name="parentName" placeholder="Parent's / Guardian's Name" required>
          <div class="error" id="parentNameError"></div>
        </div>
        <div class="form-group">
          <input type="text" id="childName" name="childName" placeholder="Child's Name" required>
          <div class="error" id="childNameError"></div>
        </div>
        <div class="form-group">
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required pattern="[0-9]{10}">
          <div class="error" id="phoneNumberError"></div>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email Address" required>
          <div class="error" id="emailError"></div>
        </div>
        <div class="modal-footer">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Message -->
  <div class="success-message" id="successMessage">Application Successful!</div>

  <!-- JavaScript -->
  <script>
    const applyBtn = document.getElementById('applyBtn');
    const formModal = document.getElementById('formModal');
    const successMessage = document.getElementById('successMessage');

    applyBtn.addEventListener('click', () => {
      formModal.classList.add('active');
    });

    formModal.addEventListener('click', (e) => {
      if (e.target === formModal) {
        formModal.classList.remove('active');
      }
    });

    const form = document.getElementById('applicationForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://formspree.io/f/xblywojb', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          form.reset();
          formModal.classList.remove('active');
          successMessage.classList.add('active');
          setTimeout(() => {
            successMessage.classList.remove('active');
          }, 3000); // Hide the success message after 3 seconds
        } else {
          alert('Failed to submit form.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred.');
      }
    });
  </script>

</body>
</html>
